<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/placeholder.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nanum+Gothic:wght@700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/static/js/placeholder.js"></script>
  <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
  <title>빌林의 숲에 오신 걸 환영합니다</title>
</head>

<body>
  <div class="maple_container">
    <div id="maple_1" class="maple">
    </div>
    <div id="maple_2" class="maple">
    </div>
    <div id="maple_3" class="maple">
    </div>
  </div>

  <div class="patterns">
    <svg width="100%" height="100%">
      <defs>
        <pattern id="polka-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
          <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
        </pattern>
        <style>
          @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
        </style>

      </defs>

      <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"> </rect>



      <text x="50%" y="45%" text-anchor="middle">
        BILLIM
      </text>
    </svg>
  </div>

  <div id="wrapper2">
    <div class="wrapper">
      <div class="typing-demo">
        전공책 대여 , 솔루션 공유
      </div>
    </div>
  </div>


  <a tabindex="-1" href="{%url 'main' %}">
    <div class="book">
      <div class="back"></div>
      <div class="page6"></div>
      <div class="page5"></div>
      <div class="page4"></div>
      <div class="page3"></div>
      <div class="page2"></div>
      <div class="page1"></div>
      <div class="front"></div>
    </div>
  </a>


</body>

</html>
