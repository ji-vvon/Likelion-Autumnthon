<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
    <title>빌려주다</title>
</head>
<body>
    <div id="top">
        <div id="top_logo">
            <!-- 빌려주다 -->
        </div>
        <div id="register">
            회원가입(로그아웃)
        </div>
        <div id="mypage">
            MYPAGE
        </div>
    </div>
    <div id="header">
        <div class="header_in" id="header_1">
            <div class="header_text">
                등록
            </div>
        </div>
        <div class="header_in" id="header_2">
            <div class="header_text">
                대여
            </div>
        </div>
        <div class="header_in" id="header_3">
            <div class="header_text">
                솔루션
            </div>
        </div>
        <div class="header_in" id="header_4">
            <div class="header_text">
                빌림의 숲
            </div>
        </div>
    </div>
    <div id="header_specific">
        <div id="enroll" class="header_specific_in">
            <div id="enroll_1" class="enroll_in">
                책 등록하기
            </div>
            <div id="enroll_2" class="enroll_in">
                내가 등록한 책
            </div>
        </div>
        <div id="borrow" class="header_specific_in">
            <div id="borrow_1" class="borrow_in">
                책 대여하기
            </div>
            <div id="borrow_2" class="borrow_in">
                내가 대여중인 책
            </div>
            <div id="borrow_3" class="borrow_in">
                책 요청하기
            </div>
        </div>
        <div id="solution" class="header_specific_in">
            <div id="solution_1" class="solution_in">
                솔루션 등록하기
            </div>
            <div id="solution_2" class="solution_in">
                솔루션 찾기
            </div>
            <div id="solution_3" class="solution_in">
                솔루션 요청하기
            </div>
        </div>
        <div id="billim" class="header_specific_in">
            <div id="billim_1" class="billim_in">
                공지사항
            </div>
            <div id="billim_2" class="billim_in">
                이용안내
            </div>
            <div id="billim_3" class="billim_in">
                만든이
            </div>
        </div>
    </div>
    <div id="logo">
        L O G O
    </div>
    <div id="search">
        <form>
            <input type="text" id="search_input" placeholder="검색어를 입력해주세요"/>
            <input type="submit" id="search_submit" />
        </form>
    </div>
    <div id="pop_category">
        <div title="책 등록하기" id="pop_category_1" class="pop_category_in">   
            <div class="pop_category_text">
                <!-- 책 등록하기 -->
            </div>
        </div>
        <div title="책 대여하기" id="pop_category_2" class="pop_category_in">   
            <div class="pop_category_text">
                <!-- 책 대여하기 -->
            </div>
        </div>
        <div title="솔루션 보기" id="pop_category_3" class="pop_category_in">   
            <div class="pop_category_text">
                <!-- 솔루션 보기 -->
            </div>
        </div>
        <div title="공지사항" id="pop_category_4" class="pop_category_in">   
            <div class="pop_category_text">
                <!-- 공지사항 -->
            </div>
        </div>
    </div>
    <div id="recommend">
        <div id="recommend_category">
            <div id="recommend_book" class="recommend_in">
                추천책
            </div>
            <div id="new_book" class="recommend_in">
                새로운책
            </div>
            <div id="solution_book" class="recommend_in">
                최근 솔루션 등록
            </div>
        </div>
        <div id="book_container">
            <div id="book_recommend">
                <div id="book_recommend_1" class="book"> 
                    추천책1
                </div>
                <div id="book_recommend_2" class="book">
                    추천책2
                </div>
                <div id="book_recommend_3" class="book"> 
                    추천책3
                </div>
                <div id="book_recommend_4" class="book"> 
                    추천책4
                </div>
            </div>
            <div id="book_new">
                <div id="book_new_1" class="book"> 
                    새로운책1
                </div>
                <div id="book_new_2" class="book">
                    새로운책2
                </div>
                <div id="book_new_3" class="book"> 
                    새로운책3
                </div>
                <div id="book_new_4" class="book"> 
                    새로운책4
                </div>
            </div>
            <div id="book_solution">
                <div id="book_solution_1" class="book"> 
                    솔루션책1
                </div>
                <div id="book_solution_2" class="book">
                    솔루션책2
                </div>
                <div id="book_solution_3" class="book"> 
                    솔루션책3
                </div>
                <div id="book_solution_4" class="book"> 
                    솔루션책4
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
    </div>
</body>
</html>
